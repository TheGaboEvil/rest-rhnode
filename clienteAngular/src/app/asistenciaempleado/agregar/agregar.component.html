<form class="form">
  <md-form-field class="full-width">
    <input mdInput placeholder="" disabled value="Asistencia">
  </md-form-field>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="asistenciaempleado.codempleado" name="codempleado" #codempleado="ngModel" placeholder="Codigo empleado (TODO: usar las Secuencias)">
        </md-form-field>
      </td>

    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="asistenciaempleado.tiporegistro" name="tiporegistro" #tiporegistro="ngModel" placeholder="tipoRegistro">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="asistenciaempleado.fechahorareg" name="fechahorareg" #fechahorareg="ngModel" placeholder="Fecha hora registro">
        </md-form-field>
      </td>
    </tr>
  </table>
  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput  [(ngModel)]="asistenciaempleado.observacion" name="observacion" #observacion="ngModel" placeholder="Codigo empleado (TODO: usar las Secuencias)">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <button md-button (click)="crearAsistenciaEmpleado(asistenciaempleado)"> <md-icon>save</md-icon>Guardar</button>
      </td>
      <td>
        <button md-button (click)="limpiarAsistenciaEmpleadoS()" ><md-icon>clear</md-icon>Borrar</button>
      </td>
    </tr>
  </table>
</form>
