<form class="form">
  <md-form-field class="full-width">
    <input mdInput placeholder="" disabled value="Nuevo Evaluacion Candidato">
  </md-form-field>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="candidatoevaluacion.codcandidato" name="codcandidato" #codcandidato="ngModel" placeholder="Codigo Candidato (TODO: usar las Secuencias)">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="candidatoevaluacion.fehcaevaluacion" name="fehcaevaluacion" #fehcaevaluacion="ngModel" placeholder="fecha evaluacion">
        </md-form-field>
      </td>

    </tr>
  </table>

  <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <md-form-field class="full-width">
            <input mdInput [(ngModel)]="candidatoevaluacion.puntajeevaluacion" name="puntajeevaluacion" #puntajeevaluacion="ngModel" placeholder="Monto adelanto">
          </md-form-field>
        </td>
      </tr>
    </table>
    <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <md-form-field class="full-width">
              <input mdInput [(ngModel)]="candidatoevaluacion.observaciones" name="observaciones" #observaciones="ngModel" placeholder="Estado adelanto">
            </md-form-field>
          </td>
        </tr>
      </table>
      <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <md-form-field class="full-width">
                <input mdInput [(ngModel)]="candidatoevaluacion.documentoevaluaion" name="documentoevaluaion" #documentoevaluaion="ngModel" placeholder="Estado adelanto">
              </md-form-field>
            </td>
          </tr>
        </table>
  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <button md-button (click)="crearCandidatoEvaluacion(candidatoevaluacion)"> <md-icon>save</md-icon>Guardar</button>
      </td>
      <td>
        <button md-button (click)="limpiarCandidatoEvaluacion()" ><md-icon>clear</md-icon>Borrar</button>
      </td>
    </tr> 
  </table>
</form>
