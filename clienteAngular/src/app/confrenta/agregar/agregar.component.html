<form class="form">
  <md-form-field class="full-width">
    <input mdInput placeholder="" disabled value="Agregar configuración de RENTA">
  </md-form-field>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="confRenta.CODRENTA" name="codrenta" #codrenta="ngModel" placeholder="Código conf renta (TODO: usar las Secuencias)">
        </md-form-field>
      </td>
    </tr>
  </table>

  <p>
    <md-form-field class="full-width">
      <input mdInput required [(ngModel)]="confRenta.MONTODESDE" name="montodesde" #montodesde="ngModel" placeholder="Desde"/>
    </md-form-field>
  </p>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="confRenta.MONTOHASTA" name="montohasta" #montohasta="ngModel" placeholder="Hasta">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="confRenta.PORCENTAJEAPLICAR" name="porcenteaplicar" #porcentajeaplicar="ngModel" placeholder="Porcentaje a aplicar">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="confRenta.SOBREEXCENDETEDE" name="sobreexcedentede" #sobreexcedentede="ngModel" placeholder="Sobre excendete de">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="confRenta.MASCUOTAFIJADE" name="mascuotafijade" #mascuotafijade="ngModel" placeholder="Más cuota fija de">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="confRenta.TIPOPERIODO" name="tipoperiodo" #montohasta="ngModel" placeholder="Tipo de periodo">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <button md-button (click)="crearConfRenta(confRenta)"> <md-icon>save</md-icon>Guardar</button>
      </td>
      <td>
        <button md-button (click)="limpiarConfRenta()" ><md-icon>clear</md-icon>Borrar</button>
      </td>
    </tr>
  </table>
</form>
