<md-card>

  <md-card-title>Nueva Sucursal</md-card-title>
  <md-card-subtitle>Crear Sucursal</md-card-subtitle>

  <md-card-content>
    <md-input-container>
      <input mdInput type="text" placeholder="codsucursal" #in_codsucursal >
    </md-input-container>
    <md-input-container>
      <input mdInput type="text" placeholder="direccion" #in_direccion >
    </md-input-container>
    <md-input-container>
      <input mdInput type="text" placeholder="ciudad" #in_ciudad >
    </md-input-container>
    <md-input-container>
      <input mdInput type="text" placeholder="departamento" #in_departamento >
    </md-input-container>
    <md-input-container>
      <input mdInput type="text" placeholder="pais" #in_pais >
    </md-input-container>
    <md-input-container>
      <input mdInput type="text" placeholder="codigopostal" #in_codigopostal >
    </md-input-container>
    <md-input-container>
      <input mdInput type="text" placeholder="telefono" #in_telefono >
    </md-input-container>
    <md-input-container>
      <input mdInput type="text" placeholder="coordenadas" #in_coordenadas >
    </md-input-container>
  </md-card-content>

  <md-card-actions>
    <button md-button>Crear</button>
    <button md-button>Borrar</button>
  </md-card-actions>

</md-card>
