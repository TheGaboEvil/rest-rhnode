<form class="form">
  <md-form-field class="full-width">
    <input mdInput placeholder="" disabled value="Nuevo Descuento Automatico">
  </md-form-field>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="descuentoautomatico.numprestamo" name="numprestamo" #numprestamo="ngModel" placeholder="Numero de prestamo">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="descuentoautomatico.codempleado" name="codempleado" #codempleado="ngModel" placeholder="Codigo empleado">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="descuentoautomatico.tipoprestamo" name="tipoprestamo" #tipoprestamo="ngModel" placeholder="Nombre Catalogo Planilla">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="descuentoautomatico.numcuenta" name="numcuenta" #numcuenta="ngModel" placeholder="Nombre Catalogo Planilla">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <md-form-field class="full-width">
            <input mdInput [(ngModel)]="descuentoautomatico.montoprestamo" name="montoprestamo" #montoprestamo="ngModel" placeholder="Monto de prestamo">
          </md-form-field>
        </td>
      </tr>
    </table>
    <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <md-form-field class="full-width">
              <input mdInput [(ngModel)]="descuentoautomatico.cuotaprestamo" name="cuotaprestamo" #cuotaprestamo="ngModel" placeholder="Cuota de prestamo">
            </md-form-field>
          </td>
          <td>
            <md-form-field class="full-width">
              <input mdInput [(ngModel)]="descuentoautomatico.fechapago" name="fechapago" #fechapago="ngModel" placeholder="Cuota de prestamo">
            </md-form-field>
          </td>
        </tr>
      </table>
      <table class="full-width" cellspacing="0">
          <tr>
            <td>
              <md-form-field class="full-width">
                <input mdInput [(ngModel)]="descuentoautomatico.montoprestamo" name="montoprestamo" #montoprestamo="ngModel" placeholder="Monto de prestamo">
              </md-form-field>
            </td>
          </tr>
        </table>
        <table class="full-width" cellspacing="0">
            <tr>
              <td>
                <md-form-field class="full-width">
                  <input mdInput [(ngModel)]="descuentoautomatico.cuotaprestamo" name="cuotaprestamo" #cuotaprestamo="ngModel" placeholder="Cuota de prestamo">
                </md-form-field>
              </td>
              <td>
                <md-form-field class="full-width">
                  <input mdInput [(ngModel)]="descuentoautomatico.mododescuento" name="mododescuento" #mododescuento="ngModel" placeholder="Cuota de prestamo">
                </md-form-field>
              </td>
            </tr>
          </table>
    <table class="full-width" cellspacing="0">
        <tr>
          <td>
            <md-form-field class="full-width">
              <input mdInput [(ngModel)]="descuentoautomatico.estadoprestamo" name="estadoprestamo" #estadoprestamo="ngModel" placeholder="Detalle planilla">
            </md-form-field>
          </td>
        </tr>
      </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <button md-button (click)="crearDescuentoAutomatico(descuentoautomatico)"> <md-icon>save</md-icon>Guardar</button>
      </td>
      <td>
        <button md-button (click)="limpiarDescuentoAutomatico()" ><md-icon>clear</md-icon>Borrar</button>
      </td>
    </tr>
  </table>
</form>
