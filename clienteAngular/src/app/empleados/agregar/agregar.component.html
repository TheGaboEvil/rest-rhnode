<form class="form">
  <md-form-field class="full-width">
    <input mdInput placeholder="" disabled value="Nuevo empleado">
  </md-form-field>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.CODEMPLEADO" name="codempleado" #codempleado="ngModel" placeholder="Codigo empleado (TODO: usar las Secuencias)">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.CODJEFE" name="codjefe" #codjefe="ngModel" placeholder="Codigo Jefe (TODO: usar las Secuencias)">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.CODDEPARTAMENTO" name="coddepartamento" #coddepartamento="ngModel"
            placeholder="Codigo departamento">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.CODSUCURSAL" name="codsucursal" #codsucursal="ngModel" placeholder="Codigo sucursal">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.TITULOEMPLEADO" name="tituloempleado" #tituloempleado="ngModel" placeholder="Titulo de empleado">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.NOMBRE1" name="nombre1" #nombre1="ngModel" placeholder="Primer Nombre">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.NOMBRE2" name="nombre2" #nombre2="ngModel" placeholder="Segundo Nombre">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.APELLIDO1" name="apellido1" #apellido1="ngModel" placeholder="Primer Apellido">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.APELLIDO2" name="apellido2" #apellido2="ngModel" placeholder="Segundo Apellido">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.TIPODOCUMENTOIDENT" name="tipodocumentoident" #tipodocumentoident="ngModel"
            placeholder="tipodocumentoident">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.DOCUMENTOIDENTIDAD" name="documentoidentidad" #documentoidentidad="ngModel"
            placeholder="Documeto Identidad">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.NITEMPLEADO" name="nitempleado" #nitempleado="ngModel" placeholder="NIT empleado">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.ISSSEMPLEADO" name="isssempleado" #isssempleado="ngModel" placeholder="ISSS">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.NUPEMPLEADO" name="nupempleado" #nupempleado="ngModel" placeholder="NUP">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="empleado.NOMBREAFP" name="nombreafp" #nombreafp="ngModel" placeholder="Nombre AFP">
        </md-form-field>
      </td>
    </tr>
  </table>
  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput [(ngModel)]="empleado.NUMEROCUENTABANCO" name="numerocuentabanco" #numerocuentabanco="ngModel" placeholder="N de cuenta banco">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput [(ngModel)]="empleado.NOMBREBANCO" name="nombrebanco" #nombrebanco="ngModel" placeholder="Nombre de Banco">
        </md-form-field>
      </td>
    </tr>
  </table>
  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput [(ngModel)]="empleado.PUESTO" name="puesto" #puesto="ngModel" placeholder="Puesto">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput [(ngModel)]="empleado.TIEMPOTRABAJO" name="tiempotrabajo" #tiempotrabajo="ngModel" placeholder="Tiempo de trabajo">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput [(ngModel)]="empleado.SUELDOBASE" name="sueldobase" #sueldobase="ngModel" placeholder="Tiempo de trabajo">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput [(ngModel)]="empleado.TIEMPOPAGO" name="tiempopago" #tiempopago="ngModel" placeholder="Tiempo de trabajo">
        </md-form-field>
      </td>
    </tr>
  </table>
  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <button md-button (click)="crearEmpleado(empleado)"> <md-icon>save</md-icon>Guardar</button>
      </td>
      <td>
        <button md-button (click)="limpiarEmpleado()"><md-icon>clear</md-icon>Borrar</button>
      </td>
    </tr>
  </table>
</form>
