<form class="form">
  <md-form-field class="full-width">
    <input mdInput placeholder="" disabled value="Agregar funciones plaza">
  </md-form-field>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="funcionesplaza.in_codfuncionesplaza" name="in_codperfilplaza" #in_codperfilplaza="ngModel" placeholder="Código funciones plaza (TODO: usar las Secuencias)">
        </md-form-field>
      </td>
    </tr>
  </table>

  <p>
    <md-form-field class="full-width">
      <input mdInput required [(ngModel)]="funcionesplaza.in_codperfilplaza" name="in_codperfilplaza" #in_codperfilplaza="ngModel" placeholder="Código perfil plaza"/>
    </md-form-field>
  </p>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="funcionesplaza.in_nombrefunciones" name="in_nombrefunciones" #in_nombrefunciones="ngModel" placeholder="Nombre función">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput [(ngModel)]="funcionesplaza.in_descripcionfunciones" name="in_descripcionfunciones" #in_descripcionfunciones="ngModel" placeholder="Descripción función">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <button md-button (click)="crearfuncionesplaza(funcionesplaza)"> <md-icon>save</md-icon>Guardar</button>
      </td>
      <td>
        <button md-button (click)="limpiarfuncionesplaza()" ><md-icon>clear</md-icon>Borrar</button>
      </td>
    </tr>
  </table>
</form>
