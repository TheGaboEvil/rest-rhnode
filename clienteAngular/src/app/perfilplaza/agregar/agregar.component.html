<form class="form">
  <md-form-field class="full-width">
    <input mdInput placeholder="" disabled value="Nuevo Registro Perfil Plaza">
  </md-form-field>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="perfilplaza.codperfilplaza" name="codperfilplaza" #codperfilplaza="ngModel" placeholder="Codigo Perfil Plaza (TODO: usar las Secuencias)">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="perfilplaza.NombrePlaza" name="NombrePlaza" #NombrePlaza="ngModel" placeholder="Nombre Plaza">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="perfilplaza.DescripcionPlaza" name="DescripcionPlaza" #DescripcionPlaza="ngModel" placeholder="Descripcion Plaza">
        </md-form-field>
      </td>
    </tr>
  </table>


  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <button md-button (click)="crearPerfilPlaza(perfilplaza)"> <md-icon>save</md-icon>Guardar</button>
      </td>
      <td>
        <button md-button (click)="limpiarPerfilPlaza()" ><md-icon>clear</md-icon>Borrar</button>
      </td>
    </tr>
  </table>
</form>
