<form class="form">
  <md-form-field class="full-width">
    <input mdInput placeholder="" disabled value="Agregar planilla">
  </md-form-field>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="planilla.CODPLANILLA" name="codplanilla" #codplanilla="ngModel" placeholder="Código planilla (TODO: usar las Secuencias)">
        </md-form-field>
      </td>
    </tr>
  </table>

  <p>
    <md-form-field class="full-width">
      <input mdInput required [(ngModel)]="planilla.CODDEPARTAMENTO" name="coddepartamento" #coddepartamento="ngModel" placeholder="Código departamento"/>
    </md-form-field>
  </p>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="planilla.CODSUCURSAL" name="codsucursal" #codsucursal="ngModel" placeholder="Código sucursal">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="planilla.FECHAINI" name="fechaini" #fechaini="ngModel" placeholder="Fecha inicio">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="planilla.FECHAFIN" name="fechafin" #fechafin="ngModel" placeholder="Fecha fin">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="planilla.TIPOPLANILLA" name="tipoplanilla" #tipoplanilla="ngModel" placeholder="Tipo planilla">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <button md-button (click)="crearPlanilla(planilla)"> <md-icon>save</md-icon>Guardar</button>
      </td>
      <td>
        <button md-button (click)="limpiarPlanilla()" ><md-icon>clear</md-icon>Borrar</button>
      </td>
    </tr>
  </table>
</form>
