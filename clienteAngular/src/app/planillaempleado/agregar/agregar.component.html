<form class="form">
  <md-form-field class="full-width">
    <input mdInput placeholder="" disabled value="Nuevo Registro Planilla Empleado">
  </md-form-field>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="planillaempleado.codempleado" name="codempleado" #codempleado="ngModel" placeholder="Codigo empleado (TODO: usar las Secuencias)">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="planillaempleado.codcatplanilla" name="codcatplanilla" #codcatplanilla="ngModel" placeholder="Codido Catalogo Planilla">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="planillaempleado.codplanilla" name="codplanilla" #codplanilla="ngModel" placeholder="Codigo Planilla">
        </md-form-field>
      </td>
    </tr>
  </table>

  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="planillaempleado.cddepartamento" name="cddepartamento" #cddepartamento="ngModel" placeholder="cddepartamento">
        </md-form-field>
      </td>
      <td>
        <md-form-field class="full-width">
          <input mdInput required [(ngModel)]="planillaempleado.monto" name="monto" #monto="ngModel" placeholder="Monto">
        </md-form-field>
      </td>
    </tr>
  </table>

    <table class="full-width" cellspacing="0">
      <tr>
        <td>
          <md-form-field class="full-width">
            <input mdInput required [(ngModel)]="planillaempleado.observacion" name="observacion" #observacion="ngModel" placeholder="Observacion">
          </md-form-field>
        </td>
      </tr>
    </table>


  <table class="full-width" cellspacing="0">
    <tr>
      <td>
        <button md-button (click)="crearPlanillaEmpleado(planillaempleado)"> <md-icon>save</md-icon>Guardar</button>
      </td>
      <td>
        <button md-button (click)="limpiarPlanillaEmpleado()" ><md-icon>clear</md-icon>Borrar</button>
      </td>
    </tr>
  </table>
</form>
