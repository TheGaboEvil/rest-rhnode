<div class="container">
  <h2>Crear Nodetest</h2>
  <form class="form-horizontal" >
    <div class="form-group">
      <label class="col-sm-offset-2 col-sm-10" for="in_id" >ID:</label>
      <div class="col-sm-10">
        <input type="text" name="in_id" value="" #id="ngModel" required [(ngModel)]="PostNodetest.id" placeholder="Ingresar id">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-offset-2 col-sm-10" for="in_nombre">Nombre:</label>
      <div class="col-sm-10">
        <input type="text" name="in_nombre" value="" #nombre="ngModel" required [(ngModel)]="PostNodetest.nombre" placeholder="Ingresar nombre[s]">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-offset-2 col-sm-10" for="in_apellido">Apellido[s]:</label>
      <div class="col-sm-10">
        <input type="text" name="in_apellido" value="" #apellido="ngModel" required [(ngModel)]="PostNodetest.apellido" placeholder="Ingresar apellido[s]">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-offset-2 col-sm-10" for="in_fechaNacimiento">Fecha de Nacimiento:</label>
      <div class="col-sm-10">
        <input type="text" name="in_fechaNacimiento" value="" #fechaNacimiento="ngModel" required [(ngModel)]="PostNodetest.fechaNacimiento" placeholder="Ingresar fecha de nacimiento">
      </div>
    </div>
    <div class="form-group">
      <label class="col-sm-offset-2 col-sm-10" for="in_salario">Salario:</label>
      <div class="col-sm-10">
        <input type="text" name="in_salario" value="" #salario="ngModel" required [(ngModel)]="PostNodetest.salario" placeholder="Ingresar salario">
      </div>
    </div>
  </form>
</div>
